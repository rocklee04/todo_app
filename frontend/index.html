<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css">
    <title>Little App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>User SignUp</h1>
          <p>Welcome Back!</p>
        </div>
      </div>

      <div class="row">
        <div class="signUp-box">

          <h2>Sign Up a new User</h2>
          <input type="text" id="signUp-user-username" class="u-full-width" placeholder="username" />
          <input type="text" id="signUp-user-email" class="u-full-width" placeholder="email" />
          <input type="password" id="signUp-user-passowrd" class="u-full-width" placeholder="password" />
          <input type="number" id="signUp-user-age" class="u-full-width" placeholder="age" />
          <button id="signUp-user" class="u-full-width button button-primary">SignUp User</button>

        </div>
      </div>
    </div>

    <script src="./src/index.js" ></script>
  </body>
</html>
